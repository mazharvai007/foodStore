<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Food Trencherman</title>
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body class="text-gray-600 font-body">
		<div class="grid md:grid-cols-3">
			<div class="md:col-span-1">
				<nav>
					<div>
						<h1 class="p-4 font-bold uppercase border-b border-gray-100">
							<a href="/">Food Trencherman</a>
						</h1>
					</div>
					<ul>
						<li class="font-bold text-gray-700">
							<a href="#">
								<span>Home</span>
							</a>
						</li>
						<li>
							<a href="#">
								<span>About</span>
							</a>
						</li>
						<li>
							<a href="#">
								<span>Contact</span>
							</a>
						</li>
					</ul>
				</nav>
			</div>

			<main class="px-16 py-6 bg-gray-100 md:col-span-2">
				<div class="flex justify-center md:justify-end">
					<a href="#" class="md:border-2 text-primary btn border-primary">Log in</a>
					<a href="#" class="ml-2 md:border-2 border-primary text-primary btn">Sign up</a>
				</div>

				<header>
					<h2 class="text-6xl font-semibold text-gray-700">Recipes</h2>
					<h3 class="text-2xl">For Trencherman</h3>
				</header>

				<div>
					<h4 class="pb-2 mt-12 font-bold border-b border-gray-200">Latest Recipes</h4>

					<div class="grid gap-10 mt-8 lg:grid-cols-3">
						<!-- cards go here -->
						<div class="card">
							<img src="img/stew.jpg" alt="stew" class="object-cover w-full h-32 sm:h-48">
							<div class="m-4">
								<span class="font-bold">5 Bean Chili Stew</span>
								<span class="block text-sm text-gray-500">Recipe by Mario</span>
							</div>
							<div class="badge">
								<span>25 mins</span>
							</div>
						</div>
						<div class="card">
							<img src="img/noodles.jpg" alt="noodles" class="object-cover w-full h-32 sm:h-48">
							<div class="m-4">
								<span class="font-bold">Vegetables Noodles</span>
								<span class="block text-sm text-gray-500">Recipe by Mario</span>
							</div>
							<div class="badge">
								<span>25 mins</span>
							</div>
						</div>
						<div class="card">
							<img src="img/curry.jpg" alt="curry" class="object-cover w-full h-32 sm:h-48">
							<div class="m-4">
								<span class="font-bold">Tofu Curry</span>
								<span class="block text-sm text-gray-500">Recipe by Mario</span>
							</div>
							<div class="badge">
								<span>25 mins</span>
							</div>
						</div>
					</div>

					<h4 class="pb-2 mt-12 font-bold border-b border-gray-200">Most Popular</h4>

					<div class="mt-8">
						<!-- cards go here -->
					</div>
				</div>

				<div class="flex justify-center">
					<div class="bg-secondary-100 text-secondary-200 btn">Load more</div>
				</div>
			</main>
		</div>
	</body>

</html>
